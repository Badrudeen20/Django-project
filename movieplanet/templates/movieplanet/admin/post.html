<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    $(document).ready( function () {
        loadData()
    })
    function loadData(){
        var pgno = 0;
        $('table.display').DataTable({
            "processing" : true,
			"serverSide" : true,
            "ordering"   : false,
            "pageLength" : 25,
            // scrollX: true,
            // scrollCollapse: true,
            // autoWidth: false,
            ajax: function (data, callback, settings) {
                var api = this.api();
                var search = api.search() 
                var pageInfo = api.page.info();
                pgno = pageInfo.page+1;
                let items = []
                $('.item').each(function(item){
                    items.push({id:$(this).val(),check:$(this).prop('checked')})
                })
                $.ajax({
                    url: "{{ settings.BASE_URL }}",
                    method:"PUT",
                    headers: {'X-CSRFToken': csrftoken},
                    data: JSON.stringify({
                        start: pgno,
                        length: 25,
                        search: search,
                        tickall: $('input[name=tickall]').prop('checked'),
                        status:$('select[name="status"]').val(),
                        trand:$('select[name="trand"]').val(),
                        item:items
                    }),
                }).then ( function( json, textStatus, jqXHR ) {
                    if(json.success){
                       callback(json);
                       $('select[name=status]').val('');
                    }
                    
                });
            },
            dom: '<"row mb-2"<"col-sm-6"l><"col-sm-6 d-flex justify-content-end filter-container"f>>' +
            '<"row"<"col-sm-12"tr>>' +
            '<"row mt-2"<"col-sm-5"i><"col-sm-7"p>>',
            initComplete: function(data) {
                if(data.json.success){
                    $(".filter-container").prepend($(`${data.json.action.status}`));
                }

            },
            columns: [
                { data: "id" },
                { data: "name" },
                // { data: "image" },
                { data: "trand" },
                { data: "rate" },
                { data: "status" },
                { data: "action" },
                
            ],
         
        });
    }

    $(document).on('change', '#status-update', function() {

    function deleteModal(id){
        swal({
            title: "Are you sure?",
            text: "You will not be able to recover this file!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel plx!",
            closeOnConfirm: false,
            closeOnCancel: false
        },function(isConfirm){
            if (isConfirm) {
                $.ajax({
                    url: '{{ settings.BASE_URL }}', // Replace with your server endpoint
                    method: 'PATCH',
                    data: JSON.stringify({id:id}),
                    headers: {'X-CSRFToken': csrftoken},
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(response)
                        if(response.status){
                            $('table.display').DataTable().clear().destroy();
                            loadData()
                        }
                    },
                    error: function(xhr) {
                        console.error('Error submitting form:', xhr.responseText);
                    }
                }); 
                //swal("Deleted!", "Your imaginary file has been deleted.", "success");

            } else {
                //swal("Cancelled", "Your imaginary file is safe :)", "error");
            }
            swal.close();
        });
    }
